<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
</head>

<body>

    <form action="cadastro.js" method="post">
        <fieldset>
            <legend>Revisão dos input</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
                <label for="E-mail">Email</label>
                <input type="email" name="email" id="E-mail">
            </div>
            <div>
                <label for="tel">Telefone</label>
                <input type="tel" name="telefone" id="tel" placeholder="(xx)xxxx-xxxx">
                <label for="date">Data<input type="date" name="dat" id="date"></label>
            </div>
            <div>
                <label for="num">Número</label>
                <input type="number" name="num" id="num" value="7" step="0.5">
                <input type="checkbox">
                <input type="button">
            </div>

            <div>
                <label for="file">Arquivos</label>
                <input type="file" name="arquivo" id="file"><br>
                <label for="cor">Cores:</label>
                <input type="color" name="cor" id="cor" value="#fff000">
            </div>
            <div>
                <label for="hora">Relógio</label>
                <input type="time" name="hora" id="hora">
                <label for="mes">Mês</label>
                <input type="month" name="mes" id="mes">
                <br>
            </div>
            <div>
                <input type="range" name="seta" id="seta" value="6" min="4" max="16">
            </div>
            <br>
            <label for="animes">Sigla:</label>
            <select name="animes" id="animes">
                <optgroup label="Animes">
                    <option value="AOT">Attack on Titan</option>
                    <option value="DBZ">Dragon ball Z</option>
                    <option value="KS" selected> Kaguya sama</option>
                    <option value="DS"> Doctor Stone</option>
                </optgroup>
            </select>
            <br>
            <br>

            <label for="anim">Anime:</label>
            <input type="text" name="anim" id="anim" list="anime">
            <datalist id="anime">
                <option value="DBZ">Dragon Ball</option>
                <option value="KS">Kaguya sama</option>
                <option value="AOT">Attack on Titan</option>
            </datalist>
           
            <div>
                <br>
                <label for="artexto">Área de texto</label>
                <textarea name="texto" id="atexto" cols="30" rows="10"></textarea>
            </div>



        </fieldset>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </div>


    </form>

</body>

</html>
