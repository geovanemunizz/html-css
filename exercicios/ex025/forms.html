<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="cadastro.js" method="post" autocomplete="on">
        <label for="iusuario">
            <div>Usuario:
        
        <input placeholder="nome do usuário" type="text" name="usuario" id="iusuario" required minlength="6"
            maxlength="15" size="10" autocomplete="username">
        </label>
        </div>

        <label for="isenha">
            <div> Senha:
       
        <input placeholder="min de 6 letras" type="password" name="senha" id="isenha" required minlength="6" size="10"
            autocomplete="current-password">
        </label>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </div>
        <div>
            <input placeholder="num" type="number">
            <input placeholder="e-mail" type="email" required>
        </div>
        <div>
            <input type="date">
            <input type="file">
        </div>
        <div>
            <input type="checkbox">
            <input type="button">
        </div>
        <div>
            <input type="radio" id="option1" name="option" value="option1">

            <label for="option1">Opção 1
            <br>
             <input type="radio" id="option2" name="option" value="option2">
            </label>

            <label for="option2">Opção 2
            <br>
             <input type="radio" id="option3" name="option" value="option3">
            </label>

            <label for="option3">Opção 3
            <br>
             <input type="submit" value="Enviar">
            </label>
        </div>
        <br>
        <div>
            <a href="forms2.html"><input type="button" value="form"></a>
        </div>
    </form>


</body>

</html>
