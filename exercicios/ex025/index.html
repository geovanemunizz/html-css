<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ententendendo formulário</title>
    <style>
        #inome {
            background-color: #1ae034;
            color: white;
        }
    </style>

</head>

<body>
    <h1>Estudando forms</h1>
    <form action="cadastro.js" method="get" autocomplete="off" >
        <p><label for="inome">nome:</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p><label for="isobrenome">sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p> <input type="submit" value="enviar"></p>

        <div>
            <input type="color" name="cor" id="cor" value="#009dff">
        </div>
        <div>
            <label for="set">Alcance</label>
            <input type="range" name="seta" id="set" value="20" min="3" max="100" oninput="slide.innerHTML = Number(set.value)">
            <output id="slide">20</output>
        </div>
        <br>
        <div>
            <label for="num">primeiro Number</label>
            <input type="number" name="num" id="num" min="4" max="56" value="10" oninput="soma.innerHTML = Number(num.value) + Number(num2.value)">
        </div>
        <div>
            <label for="num2"> Segundo Number</label>
            <input type="number" name="num2" id="num2" min="4" max="56" value="10" oninput="soma.innerHTML = Number(num.value) + Number(num2.value)">
        </div>
        <div>
            <label for="soma">Esta é a soma:</label>
            <output id="soma">0</output>
        </div>
    </form>

</body>

</html>
