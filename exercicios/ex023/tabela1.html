<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        * {
    margin: 0px;
    padding: 0px;
}

table {
    border-collapse: collapse;
    width: 300px;
    height: 300px;

}

td {
    padding: 10px;
    border: 2px solid black;
    text-align: center; /* alinhamento horizontal */
    vertical-align: top; /* alinhamento vertical */
}

.num {
    text-align: right;
    vertical-align: middle;

}


    </style>
</head>
<body>
    <h1>iniciando com Tabelas</h1>
    <!--
        Hierarquia de Tabela(simples)
        table = tabela
            table row = linha de tabela
                table header = cabeÃ§alho de tabela
                table data = dado de tabela
    -->

    <table>
        <tr> <!--primeira linha-->
            <td>A1</td> <!--dado da tabela-->
            <td>B1</td>
            <td class="num">C1</td>
        </tr>
        <tr>
           <td>A2</td>
           <td>B2</td>
           <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="num">C4</td>
        </tr>
        
    </table>
    
</body>
</html>
