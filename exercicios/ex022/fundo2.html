<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformações de fundo</title>
    <style>
        #container {
            background-image: url('imagens/target001.png');
            position: relative;
            height: 92vh;
            background-size: 100% 100%;
            padding: 12px;
            background-color: white;
        }

        #conteudo {
            background-image: url('imagens/target001.png');
            background-size: 100% 100%;
            position: absolute; /* com o absolute, é possivel colocar duas novas propriedades: left e top*/
            background-color: red;
            width: 400px;
            height: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /* movimento 50% para a esquerda e 50% pra cima*/
           
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo"></article>
    </section>
</body>
</html>
